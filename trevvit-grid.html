<!doctype html>
<html>
	<head>
		<title>trevvit</title>
		<link rel="stylesheet" type="text/css" href="./trevvit-grid.css">
	</head>

	<body>
		<div class="container"><!--everything on page-->
			<div class="row">
				<header>
					<h1>trevvit</h1>
				</header>
			</div><!--closing row 1-->

			<div class="row">
				<div class="row2">
					<div class="col-1">
					</div><!--closing column 1-->

					<div class="col-9">
						<div class="content">
							<div class="thing">
								<p class="parent"></p>
								<span class="rank">1</span>
								<a class="thumbnail">
									<img src="images/greatbarrierreef.png" alt="great barrier reef"/>
								</a>
							<div class="entry">
								<p class="title">
									<a class="title link"><a href="https://www.reddit.com/r/Futurology/comments/5goez8/australia_thumbs_its_nose_at_climate_change_and/">Australia thumbs its nose at climate change and reef protection.  Country's biggest coal mine gets green light.
									</a>
								<span class="domain">
									(<a href="https://www.reddit.com/domain/news.com/au/">news.com.au</a>)
								</span>
								</p>
									<p>submitted 6 hours ago by mungbeen to 
										<a href="https://www.reddit.com/r/worldnews/" class="subtrevvit">/r/futurology</a>
									</p>
								<ul class="flat-list buttons">
									<li class="first">
										<a href="https://www.reddit.com/r/Futurology/comments/5goez8/australia_thumbs_its_nose_at_climate_change_and/">646 comments</a>
									</li>
									<li class="share">share</li>
									<li class="save">save</li>
									<li class="hide">hide</li>
									<li class="report">report</li>
								</ul>
							</div><!--closing entry div-->
							</div><!--closing thing div-->
						</div><!--closing content div-->
					</div><!--closing column 9-->

					<div class="col-2">
					</div><!--closing column 2-->
				</div>
			</div><!--closing row 2-->

			<div class="row">
				<footer>
					<h2>footer</h2>
				</footer>
			</div><!--closing row 3-->

		</div><!--closing container div-->
	</body>
</html>
